<style>
    /* =========================
   MOBILE VIEW (Responsive)

@media (max-width: 768px) {

  .container {
    flex-direction: column;
    height: auto;
  }

  /* Sidebar on top */
  .sidebar {
    width: 100%;
    border-right: none;

  }

  .sidebar h3 {

  }

  /* Main content */
  .main {

  /* Header buttons */
  .header h2 {

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: rgb(240,244,255);
}

.container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: rgb(255,255,255);
    padding: 20px;
    border-right: 2px solid rgb(220,220,220);
}

.sidebar h3 {
    margin-top: 0;
    color: rgb(8, 214, 94);
}

/* Main */
.main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header button {
    padding: 8px 14px;
    font-size: 16px;
    cursor: pointer;
    background: rgb(60,80,200);
    color: white;
    border: none;
    border-radius: 6px;
}

/* Calendar Grid */
.calendar {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background: rgb(255,255,255);
    border-radius: 10px;
    overflow: hidden;
}

.day-name {
    background: rgb(230,235,255);
    padding: 10px;
    text-align: center;
    font-weight: bold;
    color: rgb(60,80,200);
}

.day {
    height: 100px;
    border: 1px solid rgb(230,230,230);
    padding: 6px;
    font-size: 14px;
    cursor: pointer;
}

.day:hover {
    background: rgb(245,248,255);
}

.day.active {
    background: rgb(210,220,255);
    border: 2px solid rgb(4, 199, 62);
}

.date {
    font-weight: bold;
}

/* Daily Info Box */
.info-box {
    margin-top: 25px;
    background: rgb(255,255,255);
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.info-box h3 {
    margin-top: 0;
    color: rgb(0, 207, 86);
}

.info {
    font-size: 16px;
    margin: 10px 0;
}

/* Govt Holiday Scroll Bar */
.holiday-scroll {
    height: 40px;
    overflow: hidden;
    background: rgb(250,250,255);
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
    color: rgb(200, 40, 40);
    font-weight: bold;
    display: flex;
    align-items: center;
    margin-top: 10px;
}
</style>
</head> 

<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">

            <h2 id="monthYear"></h2>
            <button onclick="nextMonth()">‚û°</button>

        <!-- Daily Info -->

            <h3 id="selectedDate">üìå ‡Æá‡Æ©‡Øç‡Æ±‡Øà‡ÆØ ‡Æµ‡Æø‡Æ™‡Æ∞‡ÆÆ‡Øç</h3>
            <div class="info" id="nalla">üü¢ ‡Æ®‡Æ≤‡Øç‡Æ≤ ‡Æ®‡Øá‡Æ∞‡ÆÆ‡Øç: --</div>
            <div class="info" id="gowri">üü° ‡Æï‡Øå‡Æ∞‡Æø ‡Æ®‡Øá‡Æ∞‡ÆÆ‡Øç: --</div>
            <div class="info" id="muhurtham">‚≠ê ‡ÆÆ‡ØÅ‡Æï‡ØÇ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§ ‡Æ®‡Ææ‡Æ≥‡Øç: --</div>
            <div class="info" id="rasi">‚ôà ‡Æ∞‡Ææ‡Æö‡Æø ‡Æ™‡Æ≤‡Æ©‡Øç: --</div>

    </div>

</div>

<script>
let currentDate = new Date();
let selectedCell = null;

// Govt Holidays Data
const tnGovtHolidays = {
    2025: [
        "üéâ Jan 01 ‚Äì New Year",
        "üåæ Jan 14 ‚Äì Pongal",
        "üìú Jan 15 ‚Äì Thiruvalluvar Day",
        "üöú Jan 16 ‚Äì Uzhavar Thirunal",
        "üáÆüá≥ Jan 26 ‚Äì Republic Day",
        "üë∑ May 01 ‚Äì Labour Day",
        "üáÆüá≥ Aug 15 ‚Äì Independence Day",
        "üïäÔ∏è Oct 02 ‚Äì Gandhi Jayanthi",
        "ü™î Nov 01 ‚Äì Deepavali",
        "üéÑ Dec 25 ‚Äì Christmas"
    ],
    2026: [
        "üéâ Jan 01 ‚Äì New Year",
        "üåæ Jan 14 ‚Äì Pongal",
        "üìú Jan 15 ‚Äì Thiruvalluvar Day",
        "üáÆüá≥ Jan 26 ‚Äì Republic Day",
        "üë∑ May 01 ‚Äì Labour Day",
        "üáÆüá≥ Aug 15 ‚Äì Independence Day",
        "üïäÔ∏è Oct 02 ‚Äì Gandhi Jayanthi",
        "ü™î Nov 08 ‚Äì Deepavali",
        "üéÑ Dec 25 ‚Äì Christmas"
    ]
};

let hIndex = 0;

// Scroll function
function startHolidayScroll() {
    const box = document.getElementById("holidayScroll");
    const year = currentDate.getFullYear();
    const list = tnGovtHolidays[year] || ["No Holiday Data"];

    box.innerText = list[hIndex];
    hIndex = (hIndex + 1) % list.length;
}

// Days & Rasi
const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
const rasiList = [
    "‡ÆÆ‡Øá‡Æ∑‡ÆÆ‡Øç","‡Æ∞‡Æø‡Æ∑‡Æ™‡ÆÆ‡Øç","‡ÆÆ‡Æø‡Æ§‡ØÅ‡Æ©‡ÆÆ‡Øç","‡Æï‡Æü‡Æï‡ÆÆ‡Øç",
    "‡Æö‡Æø‡ÆÆ‡Øç‡ÆÆ‡ÆÆ‡Øç","‡Æï‡Æ©‡Øç‡Æ©‡Æø","‡Æ§‡ØÅ‡Æ≤‡Ææ‡ÆÆ‡Øç","‡Æµ‡Æø‡Æ∞‡ØÅ‡Æö‡Øç‡Æö‡Æø‡Æï‡ÆÆ‡Øç",
    "‡Æ§‡Æ©‡ØÅ‡Æö‡ØÅ","‡ÆÆ‡Æï‡Æ∞‡ÆÆ‡Øç","‡Æï‡ØÅ‡ÆÆ‡Øç‡Æ™‡ÆÆ‡Øç","‡ÆÆ‡ØÄ‡Æ©‡ÆÆ‡Øç"
];

function renderCalendar() {
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = "";

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    document.getElementById("monthYear").innerText =
        currentDate.toLocaleDateString("ta-IN",{month:"long",year:"numeric"});

    days.forEach(d => {
        const div = document.createElement("div");
        div.className = "day-name";
        div.innerText = d;
        calendar.appendChild(div);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    for(let i=0; i<firstDay; i++){
        calendar.appendChild(document.createElement("div"));
    }
    for(let d=1; d<=lastDate; d++){
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<div class="date">${d}</div>`;
        dayDiv.onclick = () => {
            if(selectedCell) selectedCell.classList.remove("active");
            dayDiv.classList.add("active");
            selectedCell = dayDiv;
            showDetails(d, month, year);
        };
        calendar.appendChild(dayDiv);
    }
}

function showDetails(d, m, y) {
    const date = new Date(y, m, d);
    document.getElementById("selectedDate").innerText =
        "üìå " + date.toLocaleDateString("ta-IN",{day:"numeric",month:"long",year:"numeric"});

    document.getElementById("nalla").innerText =
        "üü¢ ‡Æ®‡Æ≤‡Øç‡Æ≤ ‡Æ®‡Øá‡Æ∞‡ÆÆ‡Øç: ‡Æï‡Ææ‡Æ≤‡Øà 9:00 - 10:30";

    document.getElementById("gowri").innerText =
        "üü° ‡Æï‡Øå‡Æ∞‡Æø ‡Æ®‡Øá‡Æ∞‡ÆÆ‡Øç: ‡ÆÆ‡Ææ‡Æ≤‡Øà 4:30 - 6:00";

    document.getElementById("muhurtham").innerText =
        (d % 2 === 0) ? "‚≠ê ‡ÆÆ‡ØÅ‡Æï‡ØÇ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§ ‡Æ®‡Ææ‡Æ≥‡Øç: ‡ÆÜ‡ÆÆ‡Øç" : "‚ùå ‡ÆÆ‡ØÅ‡Æï‡ØÇ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§ ‡Æ®‡Ææ‡Æ≥‡Øç: ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";

    document.getElementById("rasi").innerText =
        "‚ôà ‡Æ∞‡Ææ‡Æö‡Æø ‡Æ™‡Æ≤‡Æ©‡Øç: " + rasiList[d % 12];
}

// Month Navigation
function nextMonth(){
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
    startHolidayScroll();
}

function prevMonth(){
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
    startHolidayScroll();
}

// Initialize
renderCalendar();
showDetails(currentDate.getDate(), currentDate.getMonth(), currentDate.getFullYear());
startHolidayScroll();
setInterval(startHolidayScroll, 2500);

</script>

</body>
</html>
